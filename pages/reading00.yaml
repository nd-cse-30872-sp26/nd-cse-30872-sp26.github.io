    ### Task 3: Student Machines

    While you are free to use any machine you wish to do your work, the
    department provides a set of **student machines** that you can login to and
    do remote work in an environment crafted for the course.  The following
    steps allow you to **clone** the **assigments** you just created to any
    machine of your choosing.

    <div class="alert info-bg" markdown="1">

    ### <i class="icon icon-medium">{{ "server" | embed_icon }}</i> Student Machines

    As a reminder, students in this class have access to the following
    **student** machines: `student05.cse.nd.edu`, `student10.cse.nd.edu`,
    `student11.cse.nd.edu`, `student12.cse.nd.edu`, `student13.cse.nd.edu`.

    </div>

    1.  <div class="flex-col">

        Before you can **clone** your [git] repository, you will need to
        determine which form of **authentication**, you wish to use with
        [GitHub].

        To remotely access your repository from the command-line, you have two options:

        1.  <div class="flex-col">

            [Setup SSH Keys]: With this method, you generate a local public and
            private key pair on your computer and then upload the **public
            key** to [GitHub].  When accessing [GitHub] from the
            command-line, you will use the **private key** to authenticate to
            the server.

            This is the **recommended** way to setup your repository as it will
            allow for **passwordless** access.

        2. [Setup a Personal Access Token]: With this method, [GitHub] will
          generate an application specific passsword that you can use with
          **HTTPS**.  As the **PAT** is a long string of characters, it is
          recommended that you use it in conjunction with a **password
          manager** or **keyring**.

        <div class="alert success-bg" markdown="1">

        ### <i class="icon icon-medium">{{ "key-chain" | embed_icon }}</i> Setup SSH Keys

        <div class="alert warning-bg" markdown="1">

        **Note**: If you have already [Setup SSH Keys] in another course (such
        as **Systems Programming**), you **do not** need to make new keys and
        can skip this process.

        </div>

        Here is a quick tutorial on how to [Setup SSH Keys] on the **student
        machines** (*if you have not done so already*):

        1.  <div class="flex-col">

            Generate SSH keys if you don't have them yet:

                :::bash
                # Accept the defaults, don't make a password if you want to go passwordless
                $ ssh-keygen

        2.  <div class="flex-col">

            Copy the contents of `~/.ssh/id_rsa.pub` to the **SSH Keys** section of
            your [GitHub] settings page:

            > [https://github.com/settings/keys](https://github.com/settings/keys)

                :::bash
                # Copy and paste the contents of this file into GitHub
                $ cat ~/.ssh/id_rsa.pub

        3.  <div class="flex-col">

            Edit/create `~/.ssh/config` to use this key with [GitHub]:

                :::bash
                # Add the following to your config (replace $NETID with your netid)
                $ vim ~/.ssh/config
                Host github.com
                        User git
                        Hostname github.com
                        PreferredAuthentications publickey
                        IdentityFile /escnfs/home/$NETID/.ssh/id_rsa

        Once this is done, you should be able to do [git] operations without a password.
        You will need to accept the host key the first time by typing in `"yes"`.
        </div>

    2.  <div class="flex-col">

        **Clone** your [git] repository on one of the **student machines**:

            :::bash
            # Example of cloning GitHub assignments repository to local or student machine
            $ git clone git@github.com:nd-cse-30872-sp26/assignments-$GITHUB_USERNAME.git
            remote: Enumerating objects: 70, done.
            remote: Counting objects: 100% (70/70), done.
            remote: Compressing objects: 100% (13/13), done.
            Receiving objects: 100% (70/70), 6.25 KiB | 1.56 MiB/s, done.
            Resolving deltas: 100% (4/4), done.
            remote: Total 70 (delta 4), reused 70 (delta 4), pack-reused 0

    3.  <div class="flex-col">

        **Edit** the `README.md` file in your **assignments** repository such
        that the **Name** and **NetID** fields are completed (i.e. replace
        "Domer McDomerson" and "dmcdomer"). You should **commit** your change
        and then **push** them to [GitHub].

            :::bash
            # Example on editing README in assignments repository and pushing changes to GitHub

            $ cd assignments-$GITHUB_USERNAME           # Go into the assignments directory

            $ nano README.md                            # Edit the README.md file

            $ git add README.md                         # Mark the file for recording

            $ git commit -m "Update README"             # Record the change
            [master c550fa1] Update README
            1 file changed, 2 insertions(+), 2 deletions(-)

            $ git push                                  # Send your local changes to GitHub

