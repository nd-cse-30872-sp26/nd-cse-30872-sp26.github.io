    To submit your answers, you will need create a `answers.json` or
    `answers.yaml` file in the `reading00` folder of your **assignments**
    repository:

    1.  <div class="flex-col">

        For this class, you must use a **separate [git] branch for each
        assignment**.  This means that the work for each reading and challenge
        must be done in a separate branch.  To create and switch to a new
        branch, you can do the following:

            :::bash
            $ git switch master           # Make sure we are in master branch
            $ git pull --rebase           # Make sure we are up-to-date with github repository

            $ git switch -c reading00     # Create reading00 branch and check it out

        Once you do the above, you should see the following output for the
        [git-branch] command:

            :::bash
            $ git branch
              master
            * reading00

        The `*` indicates that we are currently on the `reading00` branch.

    2.  <div class="flex-col">

        You can either hand-write the `answers` file using your favorite text
        editor or you can use the online form to generate the [JSON] data.

        A hand-written `answers.yaml` may look like the following:

            :::text
            q1:     [python,perl,ruby]
            q2:     [n2,nf,nlogn,1,n,sqrtn,logn]
            q3:     n
            q4:     n

        The equivalent `answers.json` generated using the online form may look
        like the following:

            :::json
            {
              "q1": [
                "python",
                "perl",
                "ruby"
              ],
              "q2": [
                "n2",
                "nf",
                "nlogn",
                "1",
                "n",
                "sqrtn",
                "logn"
              ],
              "q3": "n",
              "q4": "n"
            }

        You may use either format.  To determine which symbols correspond to
        which response, take a look at the [Reading 00 Quiz] file.

        To check your answers, you can use the provided `.scripts/check.py`
        script:

            :::bash
            $ cd reading00                        # Go into reading00 folder
            $ $EDITOR answers.json                # Edit your answers.json file

            $ ../.scripts/check.py                # Submit reading00
            Checking reading00 quiz ...
                  Q1  4.00 /  4.00
                  Q2  7.00 /  7.00
                  Q3  1.00 /  1.00
                  Q4  1.00 /  1.00
                  Q5  8.00 /  8.00
              --------------------
               Score 21.00 / 21.00
               Grade  1.00 /  1.00
              Status Success

        This script will check your responses by sending your
        `reading00/answers.json` file to [dredd], which is the automated grading
        system. [dredd] will take your answers and return to you a score and
        overall status as shown above.

        <div class="alert success-bg" markdown="1">

        **Note**: `Score` is how many points you received out of the maximum
        number of attempted points, while `Grade` is the amount of normalized
        points that will be recorded on **Canvas**.

        Moreover, `Status` is `Success` if you have achieved full credit
        (otherwise, it will show `Failure`).

        </div>

    3.  <div class="flex-col">

        Once you have your answers file, you need to add, commit the file, and
        push your commits to [GitHub]:

            :::bash
            $ git add answers.json                # Add answers.json to staging area
            $ git commit -m "Reading 00: Quiz"    # Commit work

            $ git push -u origin reading00        # Push branch to GitHub


        <div class="alert success-bg" markdown="1">

        ### <i class="icon icon-medium">{{ "git" | embed_icon }}</i> Iterative Approach

        You may edit and commit changes to your branch as many times as you wish.
        Just make sure all of your work goes in the appropriate branch and then
        perform a `git push` when you are done.
        </div>

    4.  <div class="flex-col">

        When you are ready for your final submission, you need to create a
        **pull request** via the [GitHub] interface:

        -   <div class="flex-col">

            First, go to your repository's **Branches** page and then press the
            **New pull request** button for the appropriate branch:

            <div class="centered">
              <img src="static/img/reading00-github-branches.png" class="responsive"/>
            </div>

        -   <div class="flex-col">

            Next, edit the **Pull Request** title to "Reading 00", write a
            comment if necessary, assign the appropriate **TA** from the
            [Reading 00 TA List], and then press the "Create pull request"
            button.

            <div class="centered">
              <img src="static/img/reading00-github-pull-request.png" class="responsive"/>
            </div>

            <div class="alert danger-bg" markdown="1">

            ### <i class="icon icon-medium">{{ "close-octogon" | embed_icon }}</i> Don't Merge!

            **DO NOT MERGE your own Pull Requests**.  The TAs use open **Pull Requests**
            to keep track of which assignments to grade.  Closing them yourself will
            confuse the TAs and cause a delay in grading.

            </div>

        -   <div class="flex-col">

            Every commit on [GitHub] will automatically check your quiz or code
            with [dredd] and the results of each run is displayed in the **Checks**
            tab of each commit as shown below:

            <div class="centered">
              <img src="static/img/reading00-github-checks.png" class="responsive"/>
            </div>

      Once you have made the **Pull Request**, the TA can verify your work and
      provide feedback via the discussion form inside the **Pull Request**. If
      necessary, you can update your submission by simply commit and pushing to
      the appropriate branch; the **Pull Request** will automatically be
      updated to match your latest work.

