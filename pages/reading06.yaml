    ## Submission

    To submit you work, follow the same process outlined in [Reading 00]:

        :::bash
        $ git switch master                   # Make sure we are in master branch
        $ git pull --rebase                   # Make sure we are up-to-date with github

        $ git switch -c reading06             # Create reading06 branch and check it out

        $ cd reading06                        # Go into reading06 folder
        $ $EDITOR answers.json                # Edit your answers.json file

        $ ../.scripts/check.py                # Check reading06 quiz
