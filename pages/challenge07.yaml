    ### <i class="icon icon-medium">{{ "scale-balance" | embed_icon }}</i> Algorithmic Complexity

    For each input test case, your solution should have the following targets:

    <table class="bordered" markdown="1">
    <tbody markdown="1">
    <tr class="caution-bg" markdown="1">
      <td width="155px" markdown="1">**Time Complexity**</td>
      <td markdown="1">`O(2^N)`, where `N` is the length of each input sequence.</td>
    </tr>
    <tr class="danger-bg" markdown="1">
      <td markdown="1">**Space Complexity**</td>
      <td markdown="1">`O(2^N)`, where `N` is the length of each input sequence.</td>
    </tr>
    </tbody>
    </table>

    Your solution may be below the targets, but it **should not exceed them**.

    </div>

